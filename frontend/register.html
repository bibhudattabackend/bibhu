<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { padding-top: 70px; }
        .jumbotron { margin-bottom: 0; }
        .form-group { margin-bottom: 1rem; }
        .error { color: red; font-size: 0.875em; }
        .login-note { margin-top: 1rem; }
        .social-auth { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register</h1>
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
                <span id="firstNameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
                <span id="lastNameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
                <span id="dobError" class="error"></span>
            </div>

            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="form-check">
                    <input type="radio" id="contactMethodEmail" name="contactMethod" value="email" class="form-check-input" checked>
                    <label for="contactMethodEmail" class="form-check-label">Email</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="contactMethodMobile" name="contactMethod" value="mobile" class="form-check-input">
                    <label for="contactMethodMobile" class="form-check-label">Mobile</label>
                </div>
            </div>

            <div class="form-group">
                <label for="emailOrMobile">Email Address or Mobile Number:</label>
                <input type="text" id="emailOrMobile" name="emailOrMobile" class="form-control" required>
                <span id="emailOrMobileError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span id="genderError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <span id="usernameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <span id="passwordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="isStudent">Are you an employee?</label>
                <input type="checkbox" id="isStudent" name="isStudent">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="login-note">
            <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
        </div>

        <div class="social-auth text-center mt-4">
            <p>Or sign in with:</p>
            <a href="https://bibhu-azure.vercel.app/auth/google" class="btn btn-danger">
                <span class="fa fa-google"></span> SignIn with Google
            </a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
